<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="asset://www/cordova.js"></script>
        <title>AppService Demo</title>
    </head>
    <body>
        <div data-role="header" role="banner" class="ui-header ui-bar-inherit" data-position="fixed">
            <h1 class="ui-title" role="heading" aria-level="1">AppService Demo</h1>
            <a href="javascript:onLauncher()" class="ui-btn-left ui-btn ui-icon-home ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button"
               role="button"></a>
            <a href="javascript:onClose()" class="ui-btn-right ui-btn ui-icon-delete ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button"
               role="button"></a>
        </div>
        <div class="app">
            <div id="deviceready" >
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div class="eventlist">
                <p>Test info:</p>
                <p id="testinfo"></p>
            </div>
            <div>
                <div>
                    <p id="cmdinfo"></p>
                    <div class="argOption" id="appid">
                        <input type="radio" name="argOption" id="wallet">Wallet
                        <input type="radio" name="argOption" id="blockchain">Blockchain
                    </div>
                    <div class="argOption" id="intent">
                        <input type="radio" name="argOption" id="pay">Pay
                        <input type="radio" name="argOption" id="chat">Chat
                        <input type="radio" name="argOption" id="vote">Vote
                        <input type="radio" name="argOption" id="did">Did
                    </div>
                    <div class="argOption" id="intenturl">
                        <input type="radio" name="argOption" id="url_elastos">elastos://
                        <input type="radio" name="argOption" id="url_mailto">mailto:*
                        <input type="radio" name="argOption" id="url_tel">tel:*
                        <input type="radio" name="argOption" id="url_sms">sms:*
                    </div>
                    <input class="focus" type="text" value="" name="args" id="args">
                    <input type="button" value="click" id="btnClick">
                </div>
                <p class="splitLine"></p>
                <input type="button" value="SendMessage" id="btnSendMsg">
                <input type="button" value="Intent" id="btnIntent">
                <input type="button" value="IntentUrl" id="btnIntentUrl">
            </div>
        </div>
        <script type="text/javascript" src="js/demo.js"></script>
    </body>
</html>
